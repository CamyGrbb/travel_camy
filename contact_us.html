<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelCamy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-dark border-bottom border-body"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><i class="bi bi-airplane-engines-fill"></i>TravelCamy</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about_us.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact_us.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="p-5">
      <div class="row justify-content-start">
        <div class="col-sm-1 text-white">
          <ul class="list-unstyled">
            <li>
              <a href="#"
                ><i
                  class="bi bi-twitter-x"
                  style="font-size: 2rem; color: white"
                ></i
              ></a>
            </li>
            <li>
              <a href="#"
                ><i
                  class="bi bi-facebook"
                  style="font-size: 2rem; color: white"
                ></i
              ></a>
            </li>
            <li>
              <a href="#"
                ><i
                  class="bi bi-instagram"
                  style="font-size: 2rem; color: white"
                ></i
              ></a>
            </li>
            <li>
              <a href="#"
                ><i
                  class="bi bi-youtube"
                  style="font-size: 2rem; color: white"
                ></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="col-sm-5 text-white">
          <h1 class="display-1 fst-italic">Contact Us</h1>
        </div>
        <div class="col-sm-6 text-white">
          <div>
            <div class="mb-3">
              <label for="inputName" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputName" required />
            </div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                required
              />
            </div>
            <div class="mb-3">
              <label for="messageText" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="messageText"
                rows="3"
                required
              ></textarea>
            </div>
            <button onclick="submitMessage()" class="btn btn-primary">
              Submit Message
            </button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./travel_recomendation.js"></script>
  </body>
</html>
